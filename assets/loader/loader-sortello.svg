<?xml version="1.0" standalone="no"?>
<svg class=" loader" width="100px" height="100px" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <style type="text/css">
        .path {fill: none;stroke-dasharray: 1, 200;stroke-dashoffset: 0;animation: dash 1.5s ease-in-out infinite;stroke-linecap: round;stroke-width: 4;stroke-miterlimit: 10;stroke: white;}
        @keyframes dash {
        0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
        }
        50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
        }
        100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
        }
        }

    </style>
    <circle class="path" cx="50" cy="50" r="20"/>
</svg>
